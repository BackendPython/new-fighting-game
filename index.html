<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fighting game</title>
  </head>
  <body>

    
    <h1 class="load"></h1>
    <div class="full">
      <div class="shop shop1"></div>
      <div class="shop shop2"></div>
      <div class="player1-in powers">
          <div class="player1-in-in p2"></div>
      </div>
      <div class="win-text">Player 2 win</div>
      <div class="player-heal">
        <div class="player1-heal">
          <div class="red"></div>
          <div class="blue"></div>
        </div>
        <div class="player2-in powers">
            <div class="player2-in-in p2"></div>
        </div>
        <div class="mirror">60</div>
        <div class="player2-heal">
          <div class="red2"></div>
          <div class="blue2"></div>
        </div>
      </div>
      <h1 class="text">FIGHTING</h1>
      <div class="first-player">
        <h1 class="player1-text">Player 1</h1>
      </div>
      <div class="second-player">
        <h1 class="player2-text">Player 2</h1>
      </div>
    </div>

    <div class="audios">
      <audio class="kick-sound" src="sounds/kick.mp3"></audio>
      <audio class="background-music" src="sounds/background-music.mp3"></audio>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
